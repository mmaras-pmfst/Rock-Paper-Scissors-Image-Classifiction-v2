<html>
  <head>
    <meta charset="utf-8" />
    <link href="css/main.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div class="images">
      <div>My Image Model Rock-Paper-Scissors</div>
      <button type="button" onclick="init()">Start</button>
      <div id="webcam-container"></div>
      <div id="label-container"></div>
      <br />
      <h2>Let's Play</h2>
      <button type="button" id="play" value="false">Play</button>
      <h3 id="count">5</h3>
    </div>

    <div>
      <h2 class="winner">Round</h2>
    </div>

    <div class="score">
      <div class="computer-div">
        <h2>Computer:</h2>
        <p class="computer-score">0</p>
        <p>Choice: <span id="choice-computer"></span></p>
      </div>

      <div class="player-div">
        <h2>Player:</h2>
        <p class="player-score">0</p>
        <p>Choice: <span id="choice-player"></span></p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

    <!-- Load index.js after the content of the page -->
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
